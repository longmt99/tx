<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Output TX </title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/live">Live</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/tx">TX</a></li>
					<li class="active"><a href="/output">Output</a></li>
					<li><a href="/help">Help</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="Result">
			<h1><span th:text="'OUTPUT data: ' + ${title}"></span></h1>
			<h4>
				<span th:text="'Đường dẫn output: ' + ${path}">: </span>
			</h4>
		</div>
		<div class="output" align="center">
		
			<table th:object="${output}" id="rateTable" border="1" >
				<tr>
					<th>
						&nbsp;&nbsp;&nbsp;Chuỗi input thống kê&nbsp;&nbsp;&nbsp;
					</th>
					<th>
						&nbsp;&nbsp;&nbsp;Tỉ lệ output&nbsp;&nbsp;&nbsp;
					</th>
				</tr>
			    <tr th:each="result :${output}">
			        <td align="left"  th:text="'&nbsp;&nbsp;&nbsp;'+${result.getTx()}+ '&nbsp;&nbsp;&nbsp;'"></td>
			        <td align="center" th:text="'&nbsp;&nbsp;&nbsp;'+${result.getRate()}+ '&nbsp;&nbsp;&nbsp;'"></td>
			    </tr>
			</table>
		</div>
	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
