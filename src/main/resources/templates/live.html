<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Live TX web </title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Live</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Output</a></li>
					<li><a href="#config">Config</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Live</h1>
			<h2>
				<span th:text="'Độ dài chuỗi SIZE' + ${size}"></span>
			</h2>
			<h2>
				<span th:text="'Tỷ lệ RATE' + ${rate}"></span>
			</h2>
			<h2>
				<span th:text="'Số mẫu thử SAMPLE' + ${sample}"></span>
			</h2>
			<h3>
				<span th:text="'Live' + ${buffer}"></span>
			</h3>
		</div>

	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
