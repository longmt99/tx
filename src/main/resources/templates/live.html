<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Live TX web</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="refresh" content="2" />
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/l">Live</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/tx">TX</a></li>
					<li><a href="#help">Help</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>
				<span th:text="'LIVE ID: #' + ${id}"></span>
			</h1>
			<table border="0">
				<tr>
					<td align="right"><h2>
							<span th:text="'===' + ${buffer}"></span> 
							<span style="color: BLUE">[?]</span>
						</h2></td>
					<td></td>
				</tr>
				<tr>
					<td align="right">
						<h2><span th:text="'('+${size} + ') ' + ${input}"></span><span style="color: BLUE">[X]</span></h2>
					</td>
					<td>
						<h2><span style="color: GREEN" th:text="' ===> Tỉ lệ : '+${xRate} +'%' + ' ('+${xCount}+')'"></span></h2>
					</td>
				</tr>
				<tr>
					<td align="right">
						<h2><span th:text="'('+${size} + ') ' + ${input}"></span><span style="color: BLUE">[T]</span></h2>
					</td>
					<td>
						<h2><span style="color: GREEN" th:text="' ===> Tỉ lệ : '+${tRate} +'%' + ' ('+${tCount}+')'"></span></h2>
					</td>
				</tr>
			</table>
			<h2>
				<span th:text="'===' + ${buffer}"></span><span style="color: BLUE">[?]</span>
			</h2>
			<h4>
				<span th:text="'Độ dài chuỗi thử: ' + ${size}"></span>
			</h4>
			<h4>
				<span th:text="'Số mẫu thử ít nhất: ' + ${sample}"></span>
			</h4>

			<h2>
				<span th:text="'===' + ${input}"></span><span style="color: BLUE">[T]</span>
				<span style="color: GREEN"
					th:text="'===> Tỉ lệ : '+${tRate} +'%' + ' ('+${tCount}+')'"></span>
			</h2>
		</div>

	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
